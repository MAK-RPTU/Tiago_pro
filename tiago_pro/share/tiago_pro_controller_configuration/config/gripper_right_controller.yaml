gripper_right_controller:
  ros__parameters:
    type: joint_trajectory_controller/JointTrajectoryController
    joints:
      - gripper_right_finger_joint
    command_interfaces:
      - position
    state_interfaces:
      - position

    open_loop_control: true

    constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 5.0
      gripper_right_finger_joint:
        goal: 0.02
