      ${EE_SIDE_PREFIX}_thumb_flexor_2_joint: {p: 0.1, i: 0.0, d: 0.1, i_clamp_max: 5.0, i_clamp_min: -5.0}
      ${EE_SIDE_PREFIX}_thumb_flexor_3_joint: {p: 0.1, i: 0.0, d: 0.1, i_clamp_max: 5.0, i_clamp_min: -5.0}

      ${EE_SIDE_PREFIX}_finger_1_rotatory_joint: {p: 0.1, i: 0.0, d: 0.1, i_clamp_max: 5.0, i_clamp_min: -5.0}
      ${EE_SIDE_PREFIX}_finger_1_flexor_1_joint: {p: 0.1, i: 0.0, d: 0.1, i_clamp_max: 5.0, i_clamp_min: -5.0}
      ${EE_SIDE_PREFIX}_finger_1_flexor_2_joint: {p: 0.1, i: 0.0, d: 0.1, i_clamp_max: 5.0, i_clamp_min: -5.0}
